[package]
name = "shipyard_scenegraph"
version = "0.1.0"
authors = ["David Komer <david.komer@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
shipyard = { git= "https://github.com/leudz/shipyard.git", features = ["proc", "serialization"], default-features = false}
thiserror = "1.0.11"
log = "0.4.8"
cfg-if = "0.1.10"
nalgebra = {version = "0.19.0", optional = true}

[features]
default = ["nalgebra_transforms"]
nalgebra_transforms = ["nalgebra"]