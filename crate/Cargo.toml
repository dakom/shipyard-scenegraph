[package]
name = "shipyard_scenegraph"
version = "0.3.3"
authors = ["David Komer <david.komer@gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"
description = "Scenegraph for Entity Component System"
keywords = ["ecs", "entity", "component", "scenegraph"]
categories = ["concurrency", "game-engines"]
readme = "../README.md"
repository = "https://github.com/dakom/shipyard-scenegraph"

[dependencies]
shipyard = { version = "^0.4", default-features = false}
shipyard_hierarchy = { version = "^0.3", default-features = false } 
thiserror = "^1.0"
cfg-if = "^0.1"
nalgebra = { version = "^0.22", optional = true, default-features = false}
derive_deref = { version = "^1.1", optional = true }
# log = "0.4.8"

[features]
nalgebra_transforms = ["nalgebra"]
easy_deref = ["derive_deref"]
default = ["easy_deref", "shipyard/default", "shipyard_hierarchy/default"]
parallel = ["shipyard/parallel", "shipyard_hierarchy/parallel"]
non_send = ["shipyard/non_send", "shipyard_hierarchy/non_send"]
non_sync = ["shipyard/non_sync", "shipyard_hierarchy/non_sync"]
std = ["shipyard/std", "shipyard_hierarchy/std"]
